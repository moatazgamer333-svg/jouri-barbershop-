    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              morocco: {
                gold: '#D4AF37',
                red: '#A8332A',
                teal: '#006D6F',
                sand: '#F5E6D3',
                dark: '#121212',
                brick: '#8B4513',
                clay: '#C17C5F'
              }
            },
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            backgroundImage: {
              'pattern-zellige': "url('https://www.transparenttextures.com/patterns/arabesque.png')",
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {

    <style>
      body {
        background-color: #F5E6D3;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }

      /* Scissors Animation - Corrected Pivot */
      .scissor-upper {
        transform-origin: 45px 50px; /* Aligns with the screw circle at cx=45 cy=50 */
        animation: snip-upper 0.6s infinite ease-in-out;
      }
      .scissor-lower {
        transform-origin: 45px 50px; /* Aligns with the screw circle at cx=45 cy=50 */
        animation: snip-lower 0.6s infinite ease-in-out;
      }
      
      /* Snip Action: Start open, close rapidly, open slowly */
      @keyframes snip-upper {
        0% { transform: rotate(0deg); }      /* Open */
        40% { transform: rotate(15deg); }    /* Closed (rotate down) */
        100% { transform: rotate(0deg); }    /* Open */
      }
      @keyframes snip-lower {
        0% { transform: rotate(0deg); }      /* Open */
        40% { transform: rotate(-15deg); }   /* Closed (rotate up) */
        100% { transform: rotate(0deg); }    /* Open */
      }

      /* Tea Animation */
      .tea-pot {
        transform-origin: 80% 50%;
        animation: pour 4s infinite ease-in-out;
      }
      .tea-stream {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: stream 4s infinite ease-in-out;
        opacity: 0.8;
      }
      .steam-particle {
        animation: rise 2s infinite ease-out;
        opacity: 0;
        transform-origin: 50% 50%;
      }
      .steam-1 { animation-delay: 0.5s; }
      .steam-2 { animation-delay: 1.0s; }
      .steam-3 { animation-delay: 1.5s; }

      @keyframes pour {
        0%, 100% { transform: rotate(0deg); }
        20%, 80% { transform: rotate(-25deg); }
      }
      @keyframes stream {
        0%, 100% { stroke-dashoffset: 100; opacity: 0; }
        20% { stroke-dashoffset: 0; opacity: 1; }
        80% { stroke-dashoffset: 0; opacity: 1; }
        90% { stroke-dashoffset: 100; opacity: 0; }
      }
      @keyframes rise {
        0% { transform: translateY(0) scale(0.5); opacity: 0; }
        50% { opacity: 0.6; }
        100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
      }
      
      /* Visualizer Bar */
      .visualizer-bar {
        transition: height 0.1s ease;
      }
    </style>
